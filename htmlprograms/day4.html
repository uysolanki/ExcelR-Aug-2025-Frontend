<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Shopping Cart
        <select name="nat" multiple>
            <option value="mobile">MOBILE</option>
            <option value="laptop">LAPTOP</option>
            <option value="tv">TV</option>
        </select><br>
 
        Upload Photo<input type="file"><br>

        Name<input type="text"><br>
        Password<input type="password"><br>
        Email<input type="email"><br>
        Age<input type="number"><br>
        DOB<input type="date"><br>
		Time<input type="time"><br>
        DOJ<input type="datetime-local"><br>

        Month<input type="month"><br>
        Week<input type="week"><br>
        URL<input type="url"><br>
        Tel<input type="tel"><br>
        Range<input type="range"><br>

        Color<input type="color"><br>
        Hobby
        <input type="checkbox" name="c1" value="football">FOOTBALL
        <input type="checkbox" name="c1" value="cricket">CRICKET 
        <input type="checkbox" name="c1" value="tennis">TENNIS 

        Gender
         <input type="radio" name="r1" value="male">MALE
         <input type="radio" name="r1" value="female">FEMALE

        Nationality
        <select name="nat" sorted="true">
            <option value="india">INDIA</option>
            <option value="china">CHINA</option>
            <option value="usa">USA</option>
        </select><br>

        <textarea rows="10" cols="50"></textarea>

        <input type="button" value="Login">
        <input type="submit" value="Save">
        <input type="reset" value="Reset">

        
    </form>
</body>
</html>
