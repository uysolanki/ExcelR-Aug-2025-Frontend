<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const cars=["Audi","BMW","Merc","Honda","Tata","BWD"]
    console.log(cars)
    //will return the size of the array.
    console.log(cars.length)

    //add at the last position - push()
    cars.push("Hyundai")
    console.log(cars)

     //add at the first position - unshift()
     cars.unshift("Toyota")
     console.log(cars)

    //remove from the last position - pop()
    cars.pop()
    console.log(cars)

    //remove from the position - shift()
     cars.shift()
     console.log(cars)

     //return value at given index
     let car=cars.at(1)
     console.log(car)

     let car1=cars[1]
     console.log(car1)

     //return index at given value
     let i=cars.indexOf('Honda')
     console.log(i)

     if(cars.includes('Audi'))
     {
        console.log('Car Found')
     }
     else
     {
        console.log('Car Not Found')
     }

    //return true if the condition mentioned in arrow function is satisfied by ALL elements of the array
     let everyDemo=cars.every(
        (car)=>(car.length>=5)
     )
     console.log(`Every Demo ${everyDemo}`)

     //return true if the condition mentioned in arrow function is satisfied by atleast 1 element of the array
     let someDemo=cars.some(
        (car)=>(car.length>=5)
     )
     console.log(`Some Demo ${someDemo}`)

     //fills the array with default values
     cars.fill('spinny')

     //to merge 2 arrays - concat

     fruits=["Apple","Mango","Banana"]
     console.log(fruits)
     vegs=["Potato","Tomato"]
     console.log(vegs)

     let foods=fruits.concat(vegs)
     console.log(foods)
     
    //to reverse the elements in the array
    fruits.reverse()
    console.log(fruits)

    //to sort the elements in the array
    fruits.sort()
    console.log(fruits)

    //to convert array into a string seperated by a seperator
    let allFruits=fruits.join('$')
    console.log(allFruits)

    let arr=["Apple","Mango","Banana",["Almond","Pista","Cashew"]]
    console.log(arr)
    console.log(arr[2]) //Banana
    console.log(arr[3]) //Banana
    let flatArr=arr.flat()
    console.log(flatArr)

            //      0     1     2      3       4     5
    const cars1=["Audi","BMW","Merc","Honda","Tata","BWD"]
    let slicedCars=cars1.slice(1,4);
    console.log(slicedCars) //BMW Merc Honda
    console.log(cars1) // "Audi","BMW","Merc","Honda","Tata","BWD"

    let splicedCars=cars1.splice(3,2);
    console.log(splicedCars) ; //Honda Tata
    console.log(cars1) // "Audi","BMW","Merc","BWD"

   console.log(Array.isArray(cars1));
   let a=10;
   console.log(Array.isArray(a));

   let name="Raj";
   let nameArray=Array.from(name);
   console.log(nameArray)
    </script>
</body>
</html>
