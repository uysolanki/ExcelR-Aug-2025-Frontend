<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const cars=["Audi","BMW","Merc","Honda","Tata","BWD"]
    console.log(cars)
    //will return the size of the array.
    console.log(cars.length)

    //add at the last position - push()
    cars.push("Hyundai")
    console.log(cars)

     //add at the first position - unshift()
     cars.unshift("Toyota")
     console.log(cars)

    //remove from the last position - pop()
    cars.pop()
    console.log(cars)

    //remove from the position - shift()
     cars.shift()
     console.log(cars)

    </script>
</body>
</html>
