<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./rspstyles.css">
</head>
<body>
     <div class="parent-container">
        <div class="button-container"> 
            <button id="rock-move-button" class="move-button"><img src="../../images/rock-emoji.png" class="move-image"></button>
            <button id="paper-move-button" class="move-button"><img src="../../images/paper-emoji.png" class="move-image"></button>
            <button id="scissors-move-button" class="move-button"><img src="../../images/scissors-emoji.png" class="move-image"></button>
        </div>
        <div class="display-result">
            <p id="moves"></p>
            <p id="result"></p>
            <p id="scoreboard"></p>
        </div>
        <div class="reset">
            <button id="reset-button">RESET</button>
        </div>
    </div>

    <script src="./rpsscripts.js"></script>
</body>
</html>
