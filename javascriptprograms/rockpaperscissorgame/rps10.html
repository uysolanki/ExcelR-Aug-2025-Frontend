<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            background-color: black;
            color: white;
        }
        .move-image{
            padding: 30px;
            height: 100px;
        }
        .move-button{
            background-color: gray;
            border: 3px solid yellow;

            border-radius: 200px;
            cursor: pointer;
            margin-right: 20px;
            flex:1
        }
        .button-container{
            border: 2px solid white;
            display: flex;
            width:700px;
            padding: 20px;
        }
        .parent-container{
            margin-left: 200px;
            margin-top: 100px;
        }
        .reset button{
            background-color: blueviolet;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="button-container"> 
            <button id="rock-move-button" class="move-button"><img src="../../images/rock-emoji.png" class="move-image"></button>
            <button id="paper-move-button" class="move-button"><img src="../../images/paper-emoji.png" class="move-image"></button>
            <button id="scissors-move-button" class="move-button"><img src="../../images/scissors-emoji.png" class="move-image"></button>
        </div>
        <div class="display-result">
            <p id="moves"></p>
            <p id="result"></p>
            <p id="scoreboard"></p>
        </div>
        <div class="reset">
            <button id="reset-button">RESET</button>
            <button id="autoplay-button">Autoplay</button>
        </div>
    </div>
    <script>
        let win=0,lose=0,tie=0;
        let score= JSON.parse(localStorage.getItem("rpsscore")) || {win,lose,tie}
        
        let resetButton=document.querySelector('#reset-button').addEventListener('click',resetScore)
        let resultPara,scoreboardPara,movesPara

        let rockMoveButton=document.querySelector('#rock-move-button').addEventListener('click',()=>playGame('Rock'))
        let paperMoveButton=document.querySelector('#paper-move-button').addEventListener('click',()=>playGame('Paper'))
        let scissorsMoveButton=document.querySelector('#scissors-move-button').addEventListener('click',()=>playGame('Scissors'))


        // document.addEventListener('keypress',playGame)

        document.addEventListener('keydown',()=>
        {
            switch(event.key)
            {
                case 'r':
                case 'R':  playGame('Rock');break;

                case 'p':
                case 'P':  playGame('Paper');break;

                case 's':
                case 'S':  playGame('Scissors');break;

                //default : alert('Invalid Move'); return;
            }
        });

        let autoPlayButton=document.querySelector('#autoplay-button');
        autoPlayButton.style.backgroundColor="red"
        autoPlayButton.addEventListener('click',autoPlayMode)
       
        function playGame(playerMove)
        {
        //     switch(event.key)
        //     {
        //         case 'r':
        //         case 'R':  playerMove='Rock';break;

        //         case 'p':
        //         case 'P':  playerMove='Paper';break;

        //         case 's':
        //         case 'S':  playerMove='Scissors';break;

        //         default : alert('Invalid Move'); return;
        //     }

            let computerMove=generateComputerMove()
            let result
          
            switch(playerMove)
            {
                case 'Rock':
                            switch(computerMove)
                            {
                                case 'Rock' :   result='TIE'; break
                                case 'Paper' :  result='LOSE'; break
                                case 'Scissors' :result='WIN'; break
                            }
                break;

                case 'Paper':
                            switch(computerMove)
                            {
                                case 'Rock' :   result='WIN'; break
                                case 'Paper' :  result='TIE'; break
                                case 'Scissors' :result='LOSE'; break
                            }
                break;


                case 'Scissors':
                            switch(computerMove)
                            {
                                case 'Rock' :   result='LOSE'; break
                                case 'Paper' :  result='WIN'; break
                                case 'Scissors' :result='TIE'; break
                            }
                break;   
            }

            switch(result)
            {
                case 'WIN' : score.win++; break;
                case 'LOSE' : score.lose++; break;
                case 'TIE' : score.tie++; break;
            }


            movesPara=document.querySelector('#moves')
            movesPara.innerHTML=`Player Move :  ${playerMove} | Computer Move : ${computerMove} `
        
            resultPara=document.querySelector('#result')
            resultPara.innerHTML=`Result ${result}`

            scoreboardPara=document.querySelector('#scoreboard')
            scoreboardPara.innerHTML=`Scoreboard WIN : ${score.win} LOSE : ${score.lose} : TIE ${score.tie}`
        
            let scoreString=JSON.stringify(score)
            localStorage.setItem("rpsscore",scoreString);
        }


        function generateComputerMove()
        {
            let randomNumber=Math.random();
           // console.log(randomNumber)
            if(randomNumber<=1/3)
            return 'Rock'
            else if(randomNumber<=2/3)
            return 'Paper'
            else
            return 'Scissors'
        }

        function resetScore()
        {
            score={
                win:0,
                lose:0,
                tie:0
            }

            localStorage.removeItem('rpsscore')
            alert('Scoreboard reset')

            movesPara.innerHTML=`Player Move :  | Computer Move :  `
        
            resultPara=document.querySelector('#result')
            resultPara.innerHTML=`Result `

            scoreboardPara=document.querySelector('#scoreboard')
            scoreboardPara.innerHTML=`Scoreboard WIN : ${score.win} LOSE : ${score.lose} : TIE ${score.tie}`
        }

        let autoMode=false                              //false
        let intervalID
        function autoPlayMode()
        {
            if(!autoMode)                              //false
            {
               autoPlayButton.style.backgroundColor="green"  
               autoMode=true  
               intervalID=setInterval(()=>{
                    let computerGeneratedPlayerMove=generateComputerMove()
                    playGame(computerGeneratedPlayerMove)
               },2000)
            }
            else
            {
               autoPlayButton.style.backgroundColor="red"  
               autoMode=false
               clearInterval(intervalID)
            }
        }
    </script>
</body>
</html>
