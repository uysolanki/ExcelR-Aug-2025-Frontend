<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="pass1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="showhidepassword">
    <label class="form-check-label" for="exampleCheck1" id="pass-label">Show Password</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    let showHidePassword=document.querySelector('#showhidepassword')
    showHidePassword.addEventListener('change',test1)

    function test1()
    {
        let passwordElement=document.querySelector('#pass1')
        let passwordLabel=document.querySelector('#pass-label')
        if(showHidePassword.checked)
        {
             passwordElement.type="text"
             passwordLabel.textContent="Hide"
        }
        else
        {
            passwordElement.type="password"
            passwordLabel.textContent="Show"
        }
    }
</script>
</body>
</html>
