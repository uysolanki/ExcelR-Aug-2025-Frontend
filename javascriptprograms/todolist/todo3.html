<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .show-list{
            display: grid;
            grid-template-columns:150px 150px ;
            column-gap: 20px;
            align-items: center;
        }

        #display-task,#display-date{
            display: inline-block;
        }
    </style>
</head>
<body>
    <input type="text" id="input-text"> 
    <input type="date" id="input-date"> 
    <button id="add-button">ADD</button>
    <div class="show-list"></div>
    <script>

       
        let addButton=document.querySelector('#add-button').addEventListener('click', addToList)
        let showList=document.querySelector('.show-list')
        let todoListArray=[{todoTask:'task1',todoTaskDate:'2025-09-29'},{todoTask:'task2',todoTaskDate:'2025-09-29'}]
        displayTodoList()
        function displayTodoList()
        {
            let todoListString=""
            todoListArray.forEach(
                (todoItem)=>{
                      todoListString= todoListString + `<p> ${todoItem.todoTask} </p> <p> ${todoItem.todoTaskDate}</p> `
                }
            )
           
           
            showList.innerHTML=todoListString
        }
        function addToList()
        {
           
            let inputTextElement=document.querySelector('#input-text') 
            let inputDateElement=document.querySelector('#input-date') 
            let todoTask=inputTextElement.value;   //mango                [apple,mango]   "apple<br>mango<br>"
            let todoTaskDate=inputDateElement.value; 

            console.log(todoTask)
            console.log(todoTaskDate)

            if(!todoListArray.includes(todoTask))
            {
            todoListArray.push(todoTask)
            inputTextElement.value=""
            inputTextElement.focus()
            }
            else
            {
                alert ('Item Allready existing')
                return
            }
            console.log( todoListArray)
            
        }
    </script>
</body>
</html>
