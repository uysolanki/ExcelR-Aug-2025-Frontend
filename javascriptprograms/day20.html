<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-heading{
            font-size: 60px;
            background-color: #0000ff;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="answer"></h1>
    <script>
        let a=10;
        let b=20;

        let c=a+b;
        //console.log(c)
        let result=document.getElementById("answer")
        result.innerHTML=c

        let yellow='blue'
        //result.style.backgroundColor='red'
        result.style.color='yellow'

        result.style.setProperty('font-size','40px')

        result.classList.add('my-heading')

        result.setAttribute("style", "font-size: 40px; background-color: pink;");

        let a1={
            'font-size':'55px',
            'background-color':'black',
            'color':'white',
            }
        Object.assign(result.style,a1)


        for(let key in a1)
        result.style.setProperty(key,a1[key])
        
   </script>
</body>
</html>
